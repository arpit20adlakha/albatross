language: go
services:
  - docker

go:
  - 1.14.4

stages:
  - lint
  - test
  - build
  - name: deploy
    if: branch = master AND type = push AND fork = false AND tag IS present

docker_login:
  before_script: &docker_login
  - |
    docker version
    [ -z $DOCKER_PASSWORD ] && echo "docker password not configured!"
    [ -z $DOCKER_USERNAME ] && echo "docker username not configured!"
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

jobs:
  include:
  - stage: lint
    name: "Lint"
    script: make golangci

  - stage: test
    name: "Run tests and publish coverage"
    script:
      - make testcodecov
      - bash <(curl -s https://codecov.io/bash)

  - stage: build
    name: "Build"
    script: make clean build

  - stage: deploy
    before_script: *docker_login
    name: "Deploy/Release"
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
